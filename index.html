<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="scale-100 flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center bg-white p-8 rounded-lg shadow-md">
      <h1 id="view" class="text-4xl font-bold mb-4">-</h1>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button id="Random1" class="px-4 py-2 bg-gray-200 text-black rounded">
          1
        </button>
        <button id="Random2" class="px-4 py-2 bg-gray-200 text-black rounded">
          2
        </button>
        <button id="Random3" class="px-4 py-2 bg-gray-200 text-black rounded">
          3
        </button>
        <button id="Random4" class="px-4 py-2 bg-gray-200 text-black rounded">
          4
        </button>
        <button id="Random5" class="px-4 py-2 bg-gray-200 text-black rounded">
          5
        </button>
        <button id="Random6" class="px-4 py-2 bg-gray-200 text-black rounded">
          6
        </button>
        <button id="Random7" class="px-4 py-2 bg-gray-200 text-black rounded">
          7
        </button>
        <button id="Random8" class="px-4 py-2 bg-gray-200 text-black rounded">
          8
        </button>
        <button id="Random9" class="px-4 py-2 bg-gray-200 text-black rounded">
          9
        </button>
      </div>
      <div class="space-x-4">
        <button
          id="add"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hover:shadow-lg transition duration-300"
        >
          +
        </button>
        <button
          id="sub"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hover:shadow-lg transition duration-300"
        >
          -
        </button>
        <button
          id="mult"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 hover:shadow-lg transition duration-300"
        >
          *
        </button>
        <button
          id="div"
          class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 hover:shadow-lg transition duration-300"
        >
          /
        </button>
        <button
          id="clear"
          class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 hover:shadow-lg transition duration-300"
        >
          C
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
